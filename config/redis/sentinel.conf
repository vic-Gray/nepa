# Redis Sentinel Configuration for NEPA Cache System

# Network
bind 0.0.0.0
port 26379
protected-mode no

# General
daemonize no
pidfile /var/run/redis-sentinel.pid
loglevel notice
logfile ""

# Sentinel Configuration
sentinel monitor nepa-master redis-master 6379 2
sentinel down-after-milliseconds nepa-master 5000
sentinel parallel-syncs nepa-master 1
sentinel failover-timeout nepa-master 10000

# Authentication (if Redis instances have auth)
# sentinel auth-pass nepa-master <password>

# Notification scripts (optional)
# sentinel notification-script nepa-master /path/to/notify.sh
# sentinel client-reconfig-script nepa-master /path/to/reconfig.sh

# Sentinel deny scripts running
sentinel deny-scripts-reconfig yes

# Announce IP and port (for Docker networking)
# sentinel announce-ip <ip>
# sentinel announce-port <port>

# Resolve hostnames
sentinel resolve-hostnames yes

# Sentinel working directory
dir /tmp