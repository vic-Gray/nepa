# Promtail configuration for log shipping
server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Application logs
  - job_name: application
    static_configs:
      - targets:
          - localhost
        labels:
          job: nepa-services
          __path__: /app/logs/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            timestamp: timestamp
            message: message
            service: service
            trace_id: trace_id
            span_id: span_id
      - labels:
          level:
          service:
      - timestamp:
          source: timestamp
          format: RFC3339

  # User Service logs
  - job_name: user-service
    static_configs:
      - targets:
          - localhost
        labels:
          job: user-service
          service: user-service
          __path__: /app/logs/user-service/*.log

  # Payment Service logs
  - job_name: payment-service
    static_configs:
      - targets:
          - localhost
        labels:
          job: payment-service
          service: payment-service
          __path__: /app/logs/payment-service/*.log

  # Billing Service logs
  - job_name: billing-service
    static_configs:
      - targets:
          - localhost
        labels:
          job: billing-service
          service: billing-service
          __path__: /app/logs/billing-service/*.log

  # System logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/*.log
