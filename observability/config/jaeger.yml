# Jaeger configuration for distributed tracing
service-name: jaeger

# Collector configuration
collector:
  zipkin:
    host-port: :9411
  
  grpc:
    host-port: :14250
  
  http:
    host-port: :14268

# Storage configuration
storage:
  type: elasticsearch
  elasticsearch:
    server-urls: http://elasticsearch:9200
    index-prefix: jaeger
    num-shards: 5
    num-replicas: 1

# Query configuration
query:
  base-path: /
  static-files: /go/jaeger-ui/
  ui-config: /etc/jaeger/ui-config.json

# Agent configuration
agent:
  jaeger:
    grpc:
      host-port: :14250
  
  zipkin:
    http:
      host-port: :5775

# Sampling configuration
sampling:
  strategies-file: /etc/jaeger/sampling-strategies.json
